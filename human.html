        <div class="hand">
          <div class="mainHand" id="hand" onClick="handMove()">
            <div class="wrist">
            </div>
            <div class="palm">
            </div>
            
            <div class="thumb">
              <div class="finger">
                <div class="litfig">

            </div>

            </div>
            <div class="middle finger">

                </div>

            </div>
            <div class="index finger">

                <div class="litfig">
                </div>
              </div>
            </div>
